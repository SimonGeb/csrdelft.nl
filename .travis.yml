language: php
php:
  - 7.3

dist: bionic

git:
  depth: false

cache:
  yarn: true
  directories:
    - ".yarn"
    - "vendor"
    - "bin/.phpunit"

env:
  global:
    - SKIP_BUILD=`[[ $TRAVIS_COMMIT_MESSAGE == *"[skipbuild]"* ]]; echo $?`
    - APP_ENV=test

# master: build & sonar
# pull intern: build & sonar (2 builds, 1 met type pull_request, 1 met type push)
# pull extern: build
jobs:
  include:
    - stage: Build & Deploy
      name: Build Javascript, Scss en Blade templates. Voer een deploy uit.
      services: mysql
      before_install: nvm install 12
      script: ./bin/ci/build.sh
      deploy:
        provider: script
        script: ./bin/ci/deploy.sh
        skip_cleanup: true
        on:
          branch: master
      if: type != pull_request OR fork = true
    - name: Voer de phpunit tests uit
      install: |
        composer install
        yarn
        yarn production
      before_script: |
        php bin/console doctrine:database:create -n
        php bin/console doctrine:migrations:migrate -n
        php bin/console doctrine:fixtures:load -n
      script: php ./bin/phpunit
      if: type != pull_request OR fork = true
      addons:
        mariadb: '10.3'
    - stage: Post-build
      name: Voer sonar scanner uit op de repository
      before_install: nvm install 12
      install: npm install typescript
      script: sonar-scanner
      if: (branch = master OR type = pull_request) AND fork = false
      addons:
        sonarcloud:
          organization: "csrdelft"

stages:
  - build
  - analysis

script: skip
