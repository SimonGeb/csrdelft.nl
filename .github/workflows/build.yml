name: Build & Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_js:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache Yarn packages
        id: yarn-cache
        uses: actions/cache@v2
        with:
          path: |
            .yarn
            .pnp.js
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install yarn dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: Run yarn build
        run: yarn run production

      - name: Upload dist
        uses: actions/upload-artifact@v2
        with:
          name: js
          path: htdocs/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build_js

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          path: main

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: main/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer packages
        working-directory: main
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: composer install --no-dev --optimize-autoloader

      - name: Download JS
        uses: actions/download-artifact@v2
        with:
          name: js
          path: main/dist

      - name: Pull productie
        uses: actions/checkout@v2
        with:
          path: productie
          repository: csrdelft/productie
          token: ${{ secrets.PRODUCTIE_TOKEN }}

      - name: Configureer productie user
        working-directory: productie
        run: |
          git config user.name "PubCie"
          git config user.email "pubcie@csrdelft.nl"

      - name: Prepareer productie repo
        working-directory: productie
        run: |
          rm -r *
          rsync -a ../main/ ./ --exclude node_modules --exclude .git --exclude assets --exclude .gitmodules
          mv bin/ci/.gitignore.prod .gitignore

      - name: Commit naar productie
        working-directory: productie
        run: |
          git add -A
          git diff-index --quiet HEAD || git commit -m "Stek deploy $GITHUB_ACTION"

